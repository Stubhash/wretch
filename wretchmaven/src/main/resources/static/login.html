<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css">

	href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic'

	>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
		<div class="container">

			<a class="navbar-brand js-scroll-trigger" href="index.html">Wretch</a>
		</div>
	</nav>
	<div class="container register" >
	<div class="col-md-3 register-left">
						<input type="submit" onclick="location.href='registration.html'"
							value="Register" /><br />
					</div>
		<form action="/login" method="post">
			<fieldset>
				<div class="row">
					

					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active" id="home" role="tabpanel"
							aria-labelledby="home-tab">
							<div class="row register-form">
								<div class="col">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Username"
											name="username" required/>
									</div>
									

									<div class="form-group">
										<input type="password" class="form-control"
											placeholder="Password *"  name="password"  required/>
									</div>
									

									<input type="submit" class="btnRegister" 
										value="login" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<footer class="footer footer-expand-lg fixed-bottom bg-light">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-4">
					<span class="copyright">Copyright &copy; Wretch 2019</span>
				</div>
				<div class="col-md-4">
					<ul class="list-inline social-buttons">
						<li class="list-inline-item"><a
							href="https://twitter.com/Wretch84658255" target="_blank"> <i
								class="fab fa-twitter"></i>
						</a></li>
						<li class="list-inline-item"><a href="#" target="_blank">
								<i class="fab fa-facebook-f"></i>
						</a></li>
						<li class="list-inline-item"><a href="#" target="_blank">
								<i class="fab fa-linkedin-in"></i>
						</a></li>
					</ul>
				</div>
				<div class="col-md-4">
					<ul class="list-inline quicklinks">
						<li class="list-inline-item"><a href="privat.html"
							style="color: red;">Privacy Policy</a></li>
						<li class="list-inline-item"><a href="tou.html"
							style="color: red;">Therms of Use</a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script

	<script src="js/agency.js"></script>
	<script src="js/login-validation.js"></script>
</body>
