    <div class="container register">
                    <div class="row">
                        <div class="col-md-3 register-left">
                            <input type="submit" onclick="location.href='Loginpage.html'" value="Login"/><br/>
                        </div>
                        
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="row register-form">
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="First Name *" value="" id="firstName"/>
                                            </div>
                                            
                                            <div class="alert alert-danger" role="alert" id="alertfirstname" style="display:none;">
                                                <strong>Enter a valid first name!</strong>
                                                
                                              </div>                                              

                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Last Name *" value="" id="lastName"/>
                                            </div>
                                            <div class="alert alert-danger" role="alert" id="alertlastname" style="display:none;">
                                                <strong>Enter a valid last name!</strong>
                                                
                                              </div>  
                                            <div class="form-group">
                                                <input type="password" class="form-control" placeholder="Password *" value="" id="password"/>
                                            </div>

                                            <div class="alert alert-danger" role="alert" id="alertpassword" style="display:none;">
                                                <strong>Enter a valid password!</strong>
                                                
                                              </div>   
                                            <div class="form-group">
                                                <input type="password" class="form-control"  placeholder="Confirm Password *" value="" id="confirmPassword"/>
                                            </div>
                                            <div class="form-group">
                                                <select class="form-control">
                                                    <option class="hidden" selected disabled>Please select your Gender</option>
                                                    <option value="male">male</option>
                                                    <option value="female">female</option>
                                                    <option value="ohter">other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" id="phoneNumber"/>
                                            </div>
                                            <div class="form-group">
                                                <select class="form-control">
                                                    <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                                    <option>What is your Birthdate?</option>
                                                    <option>What is Your old Phone Number</option>
                                                    <option>What is your Pet Name?</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
                                            </div>
                                            <input type="submit" class="btnRegister" value="Register" id="RegistryButton"/>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
